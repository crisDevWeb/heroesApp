<h1 mat-dialog-title>¿Estás seguro?</h1>
<div mat-dialog-content>
  <p>Este proceso no es reversible, esta a punto de eliminar a {{data.superhero}}</p>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="onNotDelete()">No</button>
  <span class="spacer"></span>
  <button mat-button mat-dialog-close cdkFocusInitial (click)="onDelete()" color="primary">Ok</button>
</div>
